# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Geek Chic
subtitle:
description:
author: Wisdom Tsou
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: geekschic.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Avatar
avatar: /images/sheldon2.png

#Comments
duoshuo_shortname: geekchic

#Search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000
  

#analytics
google_analytics: 88659658-1

#baidu_analytics: 7a65c569cedf8ced9a1ca977d4f91e40

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

#Indx
index_generator:
  per_page: 10

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:


#plugins
plugins:
  hexo-math

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:GeeksChic/GeeksChic.github.io.git
  branch: master
